<!DOCTYPE html>
<html>
<head>
    <title>Add Protest</title>
</head>
<body>
<h1>Add New Protest</h1>
<form action="/protests/add" method="post">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea><br>

    <label for="labels">labels:</label>
    <input type="text" id="labels" name="labels" required><br>

    <label for="town">town:</label>
    <input type="text" id="town" name="town" required><br>

    <label for="region">region:</label>
    <input type="text" id="region" name="region" required><br>

    <label for="country">country:</label>
    <input type="text" id="country" name="country" required><br>

    <label for="date">date:</label>
    <input type="text" id="date" name="date" required><br>

    <label for="time">time:</label>
    <input type="text" id="time" name="time" required><br>


    <label for="place">place:</label>
    <input type="text" id="place" name="place" required><br>

    <button type="submit">Add Protest</button>
</form>
</body>
</html>
